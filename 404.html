
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>E-Kartu Kendali - Mengalihkan...</title>
    <script type="text/javascript">
        // Deteksi jalur repo GitHub Pages
        var pathSegments = window.location.pathname.split('/');
        // Biasanya segmen pertama adalah nama repo pada GitHub Pages (user.github.io/repo-name/)
        var repoName = pathSegments[1]; 
        var root = window.location.origin + '/' + repoName + '/';
        
        // Redirect ke index.html di root repo
        window.location.replace(root + 'index.html');
    </script>
</head>
<body>
    Mengarahkan kembali ke aplikasi...
</body>
</html>
