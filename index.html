<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; padding: 20px; text-align: center;">

            <p id="status-text" style="font-size: 11px; font-weight: 800; color: #1e293b; margin-top: 20px; letter-spacing: 0.1em; text-transform: uppercase;">Menghubungkan Engine...</p>
            <div id="error-detail"></div>
            <button id="retry-btn" onclick="location.reload()" class="btn" style="display:none;">MUAT ULANG</button>
        </div>
    </div>

    <script>
        // Deteksi Path Dasar yang benar untuk GitHub Pages
        const getBase = () => {
            const path = window.location.pathname;
            const segments = path.split('/').filter(s => s.length > 0);
            if (window.location.hostname.includes('github.io') && segments.length > 0) {
                return '/' + segments[0] + '/';
            }
            return '/';
        };

        const BASE = getBase();

        async function start() {
            window.appLog("Lokasi: " + BASE);
            
            if (!navigator.serviceWorker) {
                window.appLog("Browser tidak didukung.", true);
                return;
            }

            try {
                const reg = await navigator.serviceWorker.register(BASE + 'sw.js', { scope: BASE });
                
                // Jika Service Worker baru terpasang, kita HARUS reload agar dia bisa mengendalikan fetch
                if (reg.installing || reg.waiting) {
                    const sw = reg.installing || reg.waiting;
                    sw.onstatechange = () => {
                        if (sw.state === 'activated') {
                            window.appLog("Engine Aktif. Mensinkronisasi...");
                            location.reload();
                        }
                    };
                }

                // Jika sudah aktif tapi belum mengendalikan halaman
                if (reg.active && !navigator.serviceWorker.controller) {
                    window.appLog("Engine siap tapi belum terhubung. Sinkronisasi...");
                    location.reload();
                    return;
                }

                if (navigator.serviceWorker.controller) {
                    window.appLog("Engine Terhubung. Memuat Modul...");
                    launch();
                }

            } catch (err) {
                window.appLog("Kegagalan: " + err.message, true);
                document.getElementById('retry-btn').style.display = 'block';
            }
        }

        function launch() {
            document.getElementById('status-text').innerText = "Memuat Antarmuka...";
            const script = document.createElement('script');
            script.type = 'module';
            script.src = BASE + 'index.tsx?v=' + Date.now();
            script.onerror = () => {
                window.appLog("Gagal memuat index.tsx. Pastikan file ada di folder utama.", true);
                document.getElementById('retry-btn').style.display = 'block';
            };
            document.body.appendChild(script);
        }

        start();
    </script>
