    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; margin: 0; overflow-x: hidden; height: 100vh; width: 100vw; }
        
        .splash-screen {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            align-items: center;

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }

        .loader-bar {
            width: 200px;
            height: 3px;
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .loader-progress {
            position: absolute;
            height: 100%;
            width: 40%;
            background: #10b981;
            border-radius: 10px;
            animation: slide 1.5s infinite ease-in-out;
        }

        @keyframes slide {
            0% { left: -40%; }
            100% { left: 100%; }
        }

        .status-text {
            color: #94a3b8;
            font-size: 10px;

        /* Utility untuk kontrol visibilitas Cetak */

            margin-top: 2rem;

            border-radius: 12px;
            font-size: 9px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            cursor: pointer;
            display: none;
        }

        @media print { 
            .no-print { display: none !important; } 
            .print-only { display: block !important; }

    <div id="splash-screen" class="splash-screen">

                 alt="Logo KLH" style="width: 80px; height: 80px; object-fit: contain;">
        </div>
        <div class="loader-bar">
            <div class="loader-progress"></div>
        </div>
        <p id="status-text" class="status-text">Memuat Otoritas...</p>
        <button id="force-btn" class="force-btn" onclick="hideSplash()">Masuk Paksa</button>
    </div>

    <div id="root"></div>

    <script>
        const statusText = document.getElementById('status-text');
        const splash = document.getElementById('splash-screen');
        const root = document.getElementById('root');
        const forceBtn = document.getElementById('force-btn');

        function hideSplash() {
            splash.style.opacity = '0';
            splash.style.visibility = 'hidden';
            root.classList.add('loaded');
        }

        async function start() {
            try {
                const swPath = window.APP_BASE + 'sw.js';
                const reg = await navigator.serviceWorker.register(swPath, { scope: window.APP_BASE });
                
                if (navigator.serviceWorker.controller) {
                    launch();
                } else {
                    navigator.serviceWorker.addEventListener('controllerchange', () => location.reload());
                }
            } catch (err) { 
                console.error(err);
                statusText.innerText = "Gangguan Jaringan. Mencoba Masuk...";
                setTimeout(launch, 2000);
            }
        }

        function launch() {
            const script = document.createElement('script');
            script.type = 'module';
            script.src = window.APP_BASE + 'index.tsx?v=' + Date.now();
            document.body.appendChild(script);

            setTimeout(() => { forceBtn.style.display = 'block'; }, 6000);

            const checkReady = setInterval(() => {
                if (root.innerHTML.trim().length > 50) {
                    clearInterval(checkReady);
                    hideSplash();
                }
            }, 100);

            setTimeout(() => {
                clearInterval(checkReady);
                hideSplash();
            }, 12000);
        }

        start();
    </script>
