<body class="overflow-x-hidden">
    <div id="root">
        <div style="display: flex; height: 100vh; align-items: center; justify-content: center; flex-direction: column; gap: 15px;">
            <div class="spinner"></div>
            <p id="status-text" style="font-size: 11px; font-weight: bold; color: #64748b; text-transform: uppercase; letter-spacing: 0.1em;">Menghubungkan Engine...</p>
        </div>
    </div>

    <script>
        // Logika deteksi base path yang lebih handal untuk GitHub Pages
        const getBase = () => {
            const path = window.location.pathname;
            // Jika path berakhir dengan file (misal index.html), ambil foldernya
            if (path.endsWith('.html')) {
                return path.substring(0, path.lastIndexOf('/') + 1);
            }
            // Pastikan berakhir dengan slash
            return path.endsWith('/') ? path : path + '/';
        };

        const base = getBase();
        console.log('App Base Path:', base);

        async function initApp() {
            const statusText = document.getElementById('status-text');
            
            if (!('serviceWorker' in navigator)) {
                statusText.innerText = "Error: Browser tidak mendukung Service Worker.";
                return;
            }

            try {
                // Registrasi Service Worker dengan scope yang sesuai
                const reg = await navigator.serviceWorker.register(base + 'sw.js', { scope: base });
                
                // Jika Service Worker sudah aktif dan mengontrol halaman
                if (navigator.serviceWorker.controller) {
                    loadModule();
                } else {
                    // Jika ini instalasi pertama atau update, tunggu sampai aktif
                    statusText.innerText = "Sinkronisasi Pertama... Mohon Tunggu.";
                    
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        console.log('Service Worker sekarang memegang kendali.');
                        window.location.reload();
                    });

                    // Jika Service Worker sudah terpasang tapi belum aktif, suruh aktif
                    if (reg.waiting) {
                        reg.waiting.postMessage('skipWaiting');
                    } else if (reg.installing) {
                        reg.installing.addEventListener('statechange', (e) => {
                            if (e.target.state === 'activated') window.location.reload();
                        });
                    }
                }
            } catch (err) {
                console.error('SW Registration Error:', err);
                statusText.innerText = "Gagal memuat engine sistem. Pastikan koneksi HTTPS aktif.";
                statusText.style.color = "#ef4444";
            }
        }

        function loadModule() {
            const statusText = document.getElementById('status-text');
            statusText.innerText = "Memuat Modul UI...";
            
            const script = document.createElement('script');
            script.type = 'module';
            // Menambahkan timestamp untuk mencegah cache file yang rusak
            script.src = base + 'index.tsx?v=' + Date.now(); 
            script.onerror = () => {
                statusText.innerText = "Gagal memuat modul UI. Coba hapus cache browser.";
                statusText.style.color = "#ef4444";
            };
            document.body.appendChild(script);
        }

        // Jalankan inisialisasi
        initApp();
    </script>
