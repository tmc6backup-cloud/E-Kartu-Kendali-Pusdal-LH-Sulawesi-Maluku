    <script>
        const getBase = () => {
            const path = window.location.pathname;
            const segments = path.split('/').filter(s => s.length > 0);
            if (window.location.hostname.includes('github.io') && segments.length > 0) {
                return '/' + segments[0] + '/';
            }
            return '/';
        };

        window.APP_BASE = getBase();

        window.process = {
            env: {
                API_KEY: "GANTI_DENGAN_API_KEY_GEMINI_ANDA",
                SUPABASE_URL: "https://syptvhtbxflhjgdepbqs.supabase.co",
                SUPABASE_ANON_KEY: "sb_publishable_6HOCKQ1SphXZ9a6fgPDLyA_fuqIVaFR"
            }
        };

        window.forceReset = async function() {
            if ('serviceWorker' in navigator) {
                const regs = await navigator.serviceWorker.getRegistrations();
                for(let reg of regs) await reg.unregister();
            }
            if ('caches' in window) {
                const keys = await caches.keys();
                for(let key of keys) await caches.delete(key);
            }
            localStorage.clear();
            location.reload();
        };
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; margin: 0; overflow: hidden; height: 100vh; width: 100vw; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .spinner { width: 40px; height: 40px; border: 4px solid #f1f5f9; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        #root { height: 100%; width: 100%; }
        .loader-wrapper { height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; flex-direction: column; background: #F8FAFC; z-index: 1000; position: fixed; top: 0; left: 0; }
        
        .print-only { display: none !important; }

        @media print {
            .no-print { display: none !important; }
            .print-only { display: block !important; }
            .loader-wrapper { display: none !important; }
            body { overflow: visible !important; height: auto !important; background: white !important; }
        }
    </style>

<body>
    <div id="app-loader" class="loader-wrapper">
        <div class="spinner"></div>
        <p id="status-text" style="font-size: 11px; font-weight: 800; color: #1e293b; margin-top: 20px; letter-spacing: 0.1em; text-transform: uppercase;">Menghubungkan Engine...</p>
        <button id="reset-btn" onclick="window.forceReset()" style="display:none; margin-top: 20px; padding: 10px 20px; background: #ef4444; color: white; border: none; border-radius: 12px; cursor: pointer; font-weight: bold;">PERBAIKI SISTEM</button>
    </div>

    <div id="root"></div>

    <script>
        const statusText = document.getElementById('status-text');
        const resetBtn = document.getElementById('reset-btn');

        async function start() {
            if (!navigator.serviceWorker) {
                statusText.innerText = "Browser tidak mendukung Service Worker.";
                return;
            }

            try {
                statusText.innerText = "Mendaftarkan Engine Transpiler...";
                const swPath = window.APP_BASE + 'sw.js';
                const reg = await navigator.serviceWorker.register(swPath, { scope: window.APP_BASE });
                
                if (navigator.serviceWorker.controller) {
                    launch();
                } else {
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        location.reload();
                    });
                }
            } catch (err) { 
                console.error(err);
                statusText.innerText = "Gagal memuat sistem: " + err.message;
                resetBtn.style.display = "block";
            }
        }

        function launch() {
            statusText.innerText = "Memulai Aplikasi...";
            const script = document.createElement('script');
            script.type = 'module';
            script.src = window.APP_BASE + 'index.tsx?v=' + Date.now();
            document.body.appendChild(script);

            setTimeout(() => {
                const loader = document.getElementById('app-loader');
                if (loader) {
                    if (document.getElementById('root').innerHTML.length > 100) {
                        loader.style.display = 'none';
                    } else {
                        statusText.innerText = "Terjadi kendala pada inisialisasi modul.";
                        resetBtn.style.display = "block";
                    }
                }
            }, 8000);
        }

        start();
    </script>
</body>
