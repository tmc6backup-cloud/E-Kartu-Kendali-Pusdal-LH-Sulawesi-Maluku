<body class="overflow-x-hidden">
    <div id="root">
        <div style="display: flex; height: 100vh; align-items: center; justify-content: center; flex-direction: column; gap: 20px; padding: 20px; text-align: center;">
            <div class="spinner"></div>
            <div id="status-container">
                <p id="status-text" style="font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px;">Menghubungkan Engine...</p>
                <p id="error-detail" style="font-size: 10px; color: #ef4444; max-width: 300px; font-weight: 500;"></p>
            </div>
        </div>
    </div>

    <script>
        // Mendapatkan base URL secara dinamis dari URL saat ini
        const getBasePath = () => {
            const loc = window.location;
            const path = loc.pathname;
            // Jika di root (misal username.github.io/)
            if (path === '/' || path === '') return '/';
            
            // Jika di subfolder (misal username.github.io/repo-name/)
            // Ambil segmen pertama
            const segments = path.split('/').filter(Boolean);
            if (segments.length > 0 && !path.endsWith('.html')) {
                return '/' + segments[0] + '/';
            }
            
            // Fallback: ambil folder dari file .html
            return path.substring(0, path.lastIndexOf('/') + 1) || '/';
        };

        const base = getBasePath();
        console.log('Detected Base Path:', base);

        async function initApp() {
            const statusText = document.getElementById('status-text');
            const errorDetail = document.getElementById('error-detail');
            
            if (!('serviceWorker' in navigator)) {
                statusText.innerText = "Browser Tidak Mendukung";
                errorDetail.innerText = "Gunakan Chrome atau Edge versi terbaru.";
                return;
            }

            try {
                // Registrasi dengan jalur absolut untuk menghindari 404
                const swUrl = new URL('sw.js', window.location.origin + base).href;
                console.log('Attempting to register SW at:', swUrl);
                
                const reg = await navigator.serviceWorker.register(swUrl, { scope: base });
                console.log('SW Registered successfully with scope:', reg.scope);
                
                if (navigator.serviceWorker.controller) {
                    loadModule();
                } else {
                    statusText.innerText = "Mengaktifkan Sistem...";
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        window.location.reload();
                    });

                    if (reg.waiting) {
                        reg.waiting.postMessage('skipWaiting');
                    } else if (reg.installing) {
                        reg.installing.addEventListener('statechange', (e) => {
                            if (e.target.state === 'activated') window.location.reload();
                        });
                    }
                }
            } catch (err) {
                console.error('CRITICAL SW ERROR:', err);
                statusText.innerText = "Gagal Memuat Engine";
                errorDetail.innerText = "Penyebab: " + err.message + ". Pastikan file sw.js ada di root repositori dan gunakan HTTPS.";
                statusText.style.color = "#ef4444";
            }
        }

        function loadModule() {
            const statusText = document.getElementById('status-text');
            statusText.innerText = "Memuat Antarmuka...";
            
            const script = document.createElement('script');
            script.type = 'module';
            script.src = base + 'index.tsx?v=' + Date.now(); 
            script.onerror = (e) => {
                console.error('Module Load Error:', e);
                statusText.innerText = "Gagal Memuat Komponen UI";
                document.getElementById('error-detail').innerText = "Coba tekan Ctrl+F5 untuk membersihkan cache.";
            };
            document.body.appendChild(script);
        }

        initApp();
    </script>
</body>
