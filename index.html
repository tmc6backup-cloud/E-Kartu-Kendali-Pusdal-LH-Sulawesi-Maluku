    <script>
        const getBase = () => {
            const path = window.location.pathname;
            const segments = path.split('/').filter(s => s.length > 0);
            // Detect GitHub Pages subdirectory
            if (window.location.hostname.includes('github.io') && segments.length > 0) {
                return '/' + segments[0] + '/';
            }
            return '/';
        };

        const BASE = getBase();
        window.APP_BASE = BASE;
        console.log("Inisialisasi di:", BASE);

        window.process = {

        };

        window.forceReset = async function() {
            if ('serviceWorker' in navigator) {
                const regs = await navigator.serviceWorker.getRegistrations();
                for(let reg of regs) await reg.unregister();
            }
            if ('caches' in window) {
                const keys = await caches.keys();
                for(let key of keys) await caches.delete(key);
            }
            localStorage.clear();
            location.href = window.APP_BASE;
        };

<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; padding: 20px; text-align: center;">
            <div class="spinner"></div>
            <p id="status-text" style="font-size: 11px; font-weight: 800; color: #1e293b; margin-top: 20px; letter-spacing: 0.1em; text-transform: uppercase;">Menghubungkan Engine...</p>
            <button id="reset-btn" onclick="window.forceReset()" class="btn" style="display:none; background: #ef4444;">PERBAIKI SISTEM</button>
        </div>
    </div>

    <script>
        async function start() {
            if (!navigator.serviceWorker) {
                alert("Browser Anda tidak mendukung Service Worker. Gunakan Chrome atau Edge versi terbaru.");
                return;
            }
            try {
                // Register Service Worker with proper scope for subdirectories
                const swPath = window.APP_BASE + 'sw.js';
                const reg = await navigator.serviceWorker.register(swPath, { scope: window.APP_BASE });
                
                console.log("Service Worker terdaftar di scope:", reg.scope);

                // Wait until the service worker is controlling the page
                if (navigator.serviceWorker.controller) {
                    launch();
                } else {
                    // This happens on first load. We need to wait for the SW to take control.
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        console.log("Service Worker mengambil alih kontrol.");
                        location.reload();
                    });
                    
                    // Fallback for first registration
                    setTimeout(() => { 
                        if (!navigator.serviceWorker.controller) {
                            console.log("Menyegarkan halaman untuk aktivasi engine...");
                            location.reload(); 
                        }
                    }, 1500);
                }
            } catch (err) {
                console.error("Gagal mendaftarkan Service Worker:", err);
                document.getElementById('status-text').innerText = "Gagal memuat engine: " + err.message;
                document.getElementById('reset-btn').style.display = 'block';
            }
        }

        function launch() {
            console.log("Memuat entry point index.tsx...");
            const script = document.createElement('script');
            script.type = 'module';
            // Use query param for cache busting but SW is now fixed to handle it
            script.src = window.APP_BASE + 'index.tsx?v=' + Date.now();
            document.body.appendChild(script);
        }

        start();
    </script>
