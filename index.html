        window.appLog = function(msg, isError = false) {
            console.log(msg);
            const detail = document.getElementById('error-detail');
            if (detail) {
                const line = document.createElement('div');
                line.style.color = isError ? '#ef4444' : '#64748b';
                line.style.marginBottom = '6px';

    <style>

<script type="importmap">

<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; padding: 20px; text-align: center;">
            <div class="spinner"></div>
            <p id="status-text" style="font-size: 11px; font-weight: 800; color: #1e293b; margin-top: 15px; letter-spacing: 0.1em; text-transform: uppercase;">Menyiapkan Sistem...</p>
            <div id="error-detail"></div>
            <button id="retry-btn" onclick="location.reload()" class="btn" style="display:none;">COBA LAGI</button>
        </div>
    </div>

    <script>
        // Deteksi path dasar untuk GitHub Pages
        const getBase = () => {
            const loc = window.location;
            const path = loc.pathname;
            // Jika path adalah /repo/subpath, ambil /repo/
            return path.endsWith('/') ? path : path.substring(0, path.lastIndexOf('/') + 1);
        };

        const BASE_PATH = getBase();

        async function start() {
            window.appLog("Lokasi Aplikasi: " + BASE_PATH);
            
            if (!navigator.serviceWorker) {
                window.appLog("Browser tidak didukung.", true);
                return;
            }

            try {
                // Bersihkan Service Worker lama
                const regs = await navigator.serviceWorker.getRegistrations();
                for(let r of regs) await r.unregister();

                window.appLog("Mendaftarkan Engine Baru...");
                const swUrl = BASE_PATH + 'sw.js?v=' + Date.now();
                const reg = await navigator.serviceWorker.register(swUrl, { scope: BASE_PATH });
                
                // Tunggu sampai SW benar-benar aktif
                if (reg.installing) {
                    window.appLog("Sedang memasang engine...");
                    reg.installing.addEventListener('statechange', (e) => {
                        if (e.target.state === 'activated') location.reload();
                    });
                } else if (reg.active && !navigator.serviceWorker.controller) {
                    window.appLog("Engine aktif. Sinkronisasi...");
                    location.reload();
                } else if (navigator.serviceWorker.controller) {
                    window.appLog("Engine Siap.");
                    launch();
                }
            } catch (err) {
                window.appLog("Kegagalan Engine: " + err.message, true);
                document.getElementById('retry-btn').style.display = 'block';
            }
        }

        async function launch() {
            const status = document.getElementById('status-text');
            status.innerText = "Memuat Modul UI...";
            
            const entryFile = BASE_PATH + "index.tsx";
            window.appLog("Memuat file utama: " + entryFile);

            // Verifikasi apakah file bisa diakses
            try {
                const check = await fetch(entryFile);
                if (!check.ok) {
                    window.appLog("File index.tsx tidak ditemukan (404). Pastikan file sudah di-upload ke GitHub.", true);
                    document.getElementById('retry-btn').style.display = 'block';
                    return;
                }
                const type = check.headers.get('content-type');
                if (type && type.includes('text/html')) {
                    window.appLog("Peringatan: Server mengirimkan HTML, bukan kode sumber. Cek struktur folder GitHub.", true);
                }
            } catch(e) {}

            const script = document.createElement('script');
            script.type = 'module';
            script.src = entryFile + "?t=" + Date.now();
            script.onerror = () => {
                window.appLog("Gagal memuat skrip modul. Cek koneksi atau cache.", true);
                document.getElementById('retry-btn').style.display = 'block';
            };
            document.body.appendChild(script);
        }

        start();
    </script>
</body>
