<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; padding: 40px; text-align: center; width: 100%; max-width: 500px;">
            <div class="spinner"></div>
            <p id="status-text" style="font-size: 12px; font-weight: 800; color: #1e293b; margin-top: 25px; letter-spacing: 0.2em; text-transform: uppercase;">Menyiapkan Pusdal Engine</p>
            <div id="error-detail"></div>
            <div style="display: flex; gap: 10px;">
                <button id="retry-btn" onclick="location.reload()" class="btn" style="display:none;">COBA LAGI</button>
                <button id="clear-btn" onclick="clearAndReload()" class="btn" style="display:none; background: #ef4444;">RESET CACHE</button>
            </div>
        </div>
    </div>

    <script>
        // Fungsi Reset Cache Mendalam
        async function clearAndReload() {
            if (window.navigator.serviceWorker) {
                const regs = await navigator.serviceWorker.getRegistrations();
                for (let reg of regs) await reg.unregister();
            }
            window.location.reload(true);
        }

        // Deteksi BASE PATH yang cerdas untuk GitHub Pages
        const getBasePath = () => {
            const path = window.location.pathname;
            // Jika ada repo-name di path (GitHub Pages default), ambil foldernya
            if (path.includes('/') && path.split('/').length > 2) {
                const segments = path.split('/').filter(s => s.length > 0);
                // Kembalikan segmen pertama sebagai repo name
                return '/' + segments[0] + '/';
            }
            // Jika di root (custom domain atau localhost)
            return path.endsWith('/') ? path : path.substring(0, path.lastIndexOf('/') + 1);
        };

        const BASE = getBasePath();

        async function bootstrap() {
            window.appLog("Inisialisasi Sistem di: " + BASE);
            
            if (!('serviceWorker' in navigator)) {
                window.appLog("Browser Anda tidak mendukung Service Worker.", true);
                return;
            }

            try {
                // Berikan tanda jika proses macet
                const timeoutId = setTimeout(() => {
                    document.getElementById('retry-btn').style.display = 'block';
                    document.getElementById('clear-btn').style.display = 'block';
                    window.appLog("Pemuatan Engine melambat. Cek koneksi Anda.");
                }, 10000);

                // Registrasi Engine (sw.js)
                window.appLog("Mendaftarkan Engine...");
                const swUrl = BASE + 'sw.js?v=' + Date.now();
                const registration = await navigator.serviceWorker.register(swUrl, { scope: BASE });

                // Event: Controller Change (Sangat Penting)
                navigator.serviceWorker.oncontrollerchange = () => {
                    window.appLog("Engine Terhubung. Melakukan Sinkronisasi...");
                    setTimeout(() => location.reload(), 500);
                };

                // Cek apakah Engine sudah aktif dan mengendalikan halaman
                if (navigator.serviceWorker.controller) {
                    window.appLog("Engine Aktif & Mengendalikan Halaman.");
                    clearTimeout(timeoutId);
                    launchApp();
                } else {
                    // Jika Engine baru saja terinstal/menunggu
                    window.appLog("Menunggu Aktivasi Engine...");
                    const worker = registration.installing || registration.waiting || registration.active;
                    
                    if (worker) {
                        worker.addEventListener('statechange', (e) => {
                            window.appLog("Status Engine: " + e.target.state);
                            if (e.target.state === 'activated' && !navigator.serviceWorker.controller) {
                                window.appLog("Engine Siap. Memulai ulang sistem...");
                                location.reload();
                            }
                        });
                    }
                }
            } catch (err) {
                window.appLog("Gagal Memasang Engine: " + err.message, true);
                document.getElementById('retry-btn').style.display = 'block';
                document.getElementById('clear-btn').style.display = 'block';
            }
        }

        async function launchApp() {
            const statusLabel = document.getElementById('status-text');
            statusLabel.innerText = "Memuat Antarmuka Pengguna...";
            
            const entry = BASE + 'index.tsx';
            window.appLog("Memuat Entry Point: " + entry);

            // Verifikasi fisik keberadaan file sebelum mencoba memuat
            try {
                const response = await fetch(entry, { method: 'HEAD', cache: 'no-cache' });
                if (!response.ok) {
                    window.appLog("File " + entry + " tidak ditemukan (404).", true);
                    document.getElementById('retry-btn').style.display = 'block';
                    return;
                }
            } catch (e) {
                window.appLog("Koneksi gagal saat memverifikasi file sumber.", true);
            }

            const script = document.createElement('script');
            script.type = 'module';
            script.src = entry + '?t=' + Date.now();
            script.onerror = () => {
                window.appLog("Gagal memuat modul UI. Pastikan file index.tsx ada di folder root.", true);
                document.getElementById('retry-btn').style.display = 'block';
                document.getElementById('clear-btn').style.display = 'block';
            };
            document.body.appendChild(script);
        }

        // Jalankan bootstrap
        bootstrap();
    </script>
