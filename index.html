
<!DOCTYPE html>

    <script>
        // 1. Deteksi Base Path untuk GitHub Pages (Subfolder)
        const getBase = () => {
            const path = window.location.pathname;
            const hostname = window.location.hostname;
            if (hostname.includes('github.io')) {
                const segments = path.split('/').filter(s => s.length > 0);
                if (segments.length > 0) return '/' + segments[0] + '/';
            }
            return '/';
        };

        const BASE = getBase();
        window.APP_BASE = BASE;

        // 2. Konfigurasi Environment
        window.process = {
            env: {
                API_KEY: "GANTI_DENGAN_API_KEY_GEMINI_ANDA",
                SUPABASE_URL: "https://syptvhtbxflhjgdepbqs.supabase.co",
                SUPABASE_ANON_KEY: "sb_publishable_6HOCKQ1SphXZ9a6fgPDLyA_fuqIVaFR"
            }
        };
    </script>
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #F8FAFC; margin: 0; overflow: hidden; height: 100vh; width: 100vw; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .spinner { width: 40px; height: 40px; border: 4px solid #f1f5f9; border-top: 4px solid #3b82f6; border-radius: 50%; animation: spin 1s linear infinite; }
        #root { height: 100%; width: 100%; }
        .loader-wrapper { height: 100vh; width: 100vw; display: flex; align-items: center; justify-content: center; flex-direction: column; background: #F8FAFC; }

<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@19.0.0",
    "react/": "https://esm.sh/react@19.0.0/",
    "react/jsx-runtime": "https://esm.sh/react@19.0.0/jsx-runtime",
    "react-dom": "https://esm.sh/react-dom@19.0.0",
    "react-dom/": "https://esm.sh/react-dom@19.0.0/",
    "react-dom/client": "https://esm.sh/react-dom@19.0.0/client",
    "lucide-react": "https://esm.sh/lucide-react@0.460.0?external=react",
    "@google/genai": "https://esm.sh/@google/genai@1.3.0",
    "react-router-dom": "https://esm.sh/react-router-dom@7.0.0?external=react,react-dom",

  }
}

<body>
    <div id="root">
        <div class="loader-wrapper">
            <div class="spinner"></div>
            <p id="status-text" style="font-size: 11px; font-weight: 800; color: #1e293b; margin-top: 20px; letter-spacing: 0.1em; text-transform: uppercase;">Menyiapkan Transpiler...</p>
        </div>
    </div>

    <script>
        // 3. Fungsi untuk memuat file utama
        async function startApp() {
            console.log("[System] Menjalankan index.tsx...");
            document.getElementById('status-text').innerText = "Memuat Komponen...";
            const script = document.createElement('script');
            script.type = 'module';
            script.src = window.APP_BASE + 'index.tsx?v=' + Date.now();
            script.onerror = () => {
                document.getElementById('status-text').innerText = "Gagal memuat skrip. Coba Refresh halaman.";
                document.getElementById('status-text').style.color = "red";
            };
            document.body.appendChild(script);
        }

        // 4. Registrasi Service Worker (WAJIB agar .tsx bisa jalan di GitHub)
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', async () => {
                try {
                    const swPath = window.APP_BASE + 'sw.js';
                    console.log("[System] Mendaftarkan Service Worker di:", swPath);
                    const registration = await navigator.serviceWorker.register(swPath, {
                        scope: window.APP_BASE
                    });
                    
                    // Tunggu sampai SW benar-benar aktif
                    if (registration.active) {
                        startApp();
                    } else {
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'activated') startApp();
                            });
                        });
                        // Jika sudah terinstall tapi belum aktif, reload atau tunggu
                        navigator.serviceWorker.ready.then(startApp);
                    }
                } catch (err) {
                    console.error("[System] SW Registration failed:", err);
                    document.getElementById('status-text').innerText = "Browser tidak mendukung Service Worker.";
                }
            });
        } else {
            document.getElementById('status-text').innerText = "Browser Anda terlalu lama. Gunakan Chrome terbaru.";
        }
    </script>
</body>
