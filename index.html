<body class="overflow-x-hidden">
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px; padding: 20px; text-align: center; width: 100%;">
            <div class="spinner"></div>
            <div id="status-container" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <p id="status-text" style="font-size: 11px; font-weight: 800; color: #1e293b; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px;">Inisialisasi Sistem...</p>
                <div id="error-detail"></div>
                <button id="retry-btn" onclick="window.location.reload()" style="display:none; margin-top:15px; background:#1e293b; color:white; padding:8px 20px; border-radius:10px; font-size:10px; font-weight:bold; cursor:pointer;">MUAT ULANG PAKSA</button>
            </div>
        </div>
    </div>

    <script>
        const getBasePath = () => {
            const path = window.location.pathname;
            const base = path.substring(0, path.lastIndexOf('/') + 1);
            return base || '/';
        };

        const base = getBasePath();

        async function initApp() {
            window.appLog("Mendeteksi Base Path: " + base);
            
            if (!('serviceWorker' in navigator)) {
                window.appLog("Browser tidak mendukung Service Worker!", true);
                return;
            }

            try {
                const swUrl = base + 'sw.js?v=' + Date.now();
                window.appLog("Mendaftarkan Engine: " + swUrl);
                
                const reg = await navigator.serviceWorker.register(swUrl, { scope: base });
                
                if (navigator.serviceWorker.controller) {
                    window.appLog("Engine Aktif. Memuat Modul UI...");
                    loadModule();
                } else {
                    window.appLog("Engine dipasang pertama kali. Menunggu aktivasi...");
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        window.appLog("Engine siap. Menyegarkan halaman...");
                        window.location.reload();
                    });

                    if (reg.waiting) {
                        reg.waiting.postMessage('skipWaiting');
                    } else if (reg.installing) {
                        reg.installing.addEventListener('statechange', (e) => {
                            if (e.target.state === 'activated') {
                                window.appLog("Engine aktif. Menyegarkan...");
                                window.location.reload();
                            }
                        });
                    }
                }
            } catch (err) {
                window.appLog("Gagal Registrasi Engine: " + err.message, true);
                document.getElementById('retry-btn').style.display = 'block';
            }
        }

        function loadModule() {
            const statusText = document.getElementById('status-text');
            statusText.innerText = "Memuat Antarmuka...";
            
            const script = document.createElement('script');
            script.type = 'module';
            script.src = base + 'index.tsx?v=' + Date.now(); 
            
            script.onload = () => window.appLog("Skrip index.tsx berhasil dimuat.");
            script.onerror = (e) => {
                window.appLog("Gagal memuat file index.tsx. Cek koneksi atau struktur folder.", true);
                document.getElementById('retry-btn').style.display = 'block';
            };
            
            document.body.appendChild(script);
        }

        initApp();
    </script>
