    <div id="root">
        <!-- Loader sederhana saat Service Worker sedang bersiap -->
        <div style="display: flex; height: 100vh; align-items: center; justify-content: center; font-family: sans-serif; flex-direction: column; gap: 15px;">
            <div style="width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; animation: spin 1s linear infinite;"></div>
            <p style="font-size: 12px; font-weight: bold; color: #64748b; text-transform: uppercase; letter-spacing: 0.1em;">Menyiapkan Lingkungan...</p>
        </div>
        <style>@keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }</style>
    </div>

    <script>
        // Mekanisme Pendaftaran Service Worker untuk transpilasi TSX on-the-fly
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js').then(function(reg) {
                // Jika halaman sudah dikendalikan oleh service worker, muat aplikasi
                if (navigator.serviceWorker.controller) {
                    loadApp();
                } else {
                    // Jika baru pertama kali daftar, reload halaman agar SW mengambil kendali
                    window.location.reload();
                }
            }).catch(function(err) {
                console.error('Pendaftaran SW Gagal:', err);
                // Fallback jika SW gagal (mungkin tidak di lingkungan HTTPS)
                loadApp();
            });
        } else {
            loadApp();
        }

        function loadApp() {
            const script = document.createElement('script');
            script.type = 'module';
            script.src = './index.tsx';
            document.body.appendChild(script);
        }
    </script>
