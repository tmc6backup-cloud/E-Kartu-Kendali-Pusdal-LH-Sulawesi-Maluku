<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; padding: 20px; text-align: center;">
            <div class="spinner"></div>
            <p id="status-text" style="font-size: 11px; font-weight: 800; color: #1e293b; margin-top: 20px; letter-spacing: 0.1em; text-transform: uppercase;">Menghubungkan Engine...</p>
            <div id="error-detail"></div>
            <div>
                <button id="retry-btn" onclick="location.reload()" class="btn" style="display:none;">COBA LAGI</button>
                <button id="reset-btn" onclick="window.forceReset()" class="btn btn-red" style="display:none;">PERBAIKI SISTEM</button>
            </div>
        </div>
    </div>

    <script>
        const getBase = () => {
            const path = window.location.pathname;
            const segments = path.split('/').filter(s => s.length > 0);
            if (window.location.hostname.includes('github.io') && segments.length > 0) {
                return '/' + segments[0] + '/';
            }
            return '/';
        };

        const BASE = getBase();

        async function start() {
            window.appLog("Inisialisasi di: " + BASE);
            
            if (!navigator.serviceWorker) {
                window.appLog("Browser tidak mendukung Service Worker.", true);
                return;
            }

            // Daftarkan listener untuk mendeteksi kapan SW mengambil alih kontrol
            navigator.serviceWorker.addEventListener('controllerchange', () => {
                window.appLog("Engine telah sinkron. Memuat ulang modul...");
                location.reload();
            });

            try {
                const reg = await navigator.serviceWorker.register(BASE + 'sw.js?v=' + Date.now(), { scope: BASE });
                
                // Jika Service Worker baru terdeteksi
                reg.onupdatefound = () => {
                    const installingWorker = reg.installing;
                    installingWorker.onstatechange = () => {
                        if (installingWorker.state === 'installed' && navigator.serviceWorker.controller) {
                            window.appLog("Update tersedia. Menyegarkan...");
                        }
                    };
                };

                // CRITICAL: Jika halaman tidak dikontrol oleh Service Worker, kita harus memaksanya
                if (!navigator.serviceWorker.controller) {
                    window.appLog("Engine sedang dipersiapkan. Mohon tunggu...");
                    // Tunggu sebentar lalu reload jika controller masih null
                    setTimeout(() => {
                        if (!navigator.serviceWorker.controller) location.reload();
                    }, 1000);
                    return;
                }

                window.appLog("Engine Terhubung. Memuat Modul UI...");
                launch();

            } catch (err) {
                window.appLog("Kegagalan Engine: " + err.message, true);
                document.getElementById('retry-btn').style.display = 'inline-block';
                document.getElementById('reset-btn').style.display = 'inline-block';
            }
        }

        function launch() {
            document.getElementById('status-text').innerText = "Memulai Antarmuka...";
            const script = document.createElement('script');
            script.type = 'module';
            script.src = BASE + 'index.tsx?v=' + Date.now();
            script.onerror = () => {
                window.appLog("Gagal memuat modul UI. Harap tekan tombol PERBAIKI SISTEM.", true);
                document.getElementById('retry-btn').style.display = 'inline-block';
                document.getElementById('reset-btn').style.display = 'inline-block';
            };
            document.body.appendChild(script);
        }

        start();
    </script>
