<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; padding: 20px; text-align: center; width: 100%;">
            <div class="spinner"></div>
            <p id="status-text" style="font-size: 11px; font-weight: 800; color: #1e293b; margin-top: 15px; letter-spacing: 0.1em; text-transform: uppercase;">Inisialisasi Engine</p>
            <div id="error-detail"></div>
            <button id="retry-btn" onclick="location.reload()" class="btn" style="display:none;">MUAT ULANG PAKSA</button>
        </div>
    </div>

    <script>
        const getBase = () => {
            const path = window.location.pathname;
            return path.endsWith('/') ? path : path.substring(0, path.lastIndexOf('/') + 1);
        };

        const BASE = getBase();

        async function init() {
            window.appLog("Deteksi Base Path: " + BASE);
            
            if (!('serviceWorker' in navigator)) {
                window.appLog("Browser Anda tidak mendukung teknologi modern (Service Worker).", true);
                return;
            }

            try {
                // Berikan timeout jika terlalu lama
                const timer = setTimeout(() => {
                    document.getElementById('retry-btn').style.display = 'block';
                    window.appLog("Proses memakan waktu lama. Coba muat ulang.", false);
                }, 8000);

                window.appLog("Mendaftarkan Engine: " + BASE + "sw.js");
                const reg = await navigator.serviceWorker.register(BASE + 'sw.js', { scope: BASE });

                // Pantau perubahan controller
                navigator.serviceWorker.oncontrollerchange = () => {
                    window.appLog("Engine Terkoneksi. Memuat aplikasi...");
                    clearTimeout(timer);
                    launch();
                };

                if (navigator.serviceWorker.controller) {
                    window.appLog("Engine Aktif. Memuat Modul UI...");
                    clearTimeout(timer);
                    launch();
                } else {
                    // Jika baru diinstal, tunggu status 'activated'
                    if (reg.installing || reg.waiting) {
                        const worker = reg.installing || reg.waiting;
                        window.appLog("Engine Sedang Dipasang...");
                        worker.addEventListener('statechange', (e) => {
                            if (e.target.state === 'activated') {
                                window.appLog("Engine Terpasang. Melakukan sinkronisasi...");
                                location.reload(); // Harus reload sekali untuk menghubungkan controller
                            }
                        });
                    }
                }
            } catch (err) {
                window.appLog("Gagal memuat engine: " + err.message, true);
                document.getElementById('retry-btn').style.display = 'block';
            }
        }

        function launch() {
            document.getElementById('status-text').innerText = "Memuat Antarmuka...";
            
            const script = document.createElement('script');
            script.type = 'module';
            script.src = BASE + 'index.tsx?v=' + Date.now();
            script.onerror = () => {
                window.appLog("Gagal memuat modul UI (index.tsx). Cek jaringan.", true);
                document.getElementById('retry-btn').style.display = 'block';
            };
            document.body.appendChild(script);
        }

        init();
    </script>
</body>
