<body class="overflow-x-hidden">
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px; padding: 20px; text-align: center;">
            <div class="spinner"></div>
            <div id="status-container">
                <p id="status-text" style="font-size: 11px; font-weight: 800; color: #64748b; text-transform: uppercase; letter-spacing: 0.2em; margin-bottom: 8px;">Menghubungkan Engine...</p>
                <p id="error-detail" style="font-size: 10px; color: #ef4444; max-width: 400px; font-weight: 500; line-height: 1.5;"></p>
            </div>
        </div>
    </div>

    <script>
        // Logika deteksi base path yang lebih sederhana dan kuat
        const getBasePath = () => {
            const path = window.location.pathname;
            // Mengambil folder dari URL saat ini
            const base = path.substring(0, path.lastIndexOf('/') + 1);
            return base || '/';
        };

        const base = getBasePath();
        console.log('Detected Base Path:', base);

        async function initApp() {
            const statusText = document.getElementById('status-text');
            const errorDetail = document.getElementById('error-detail');
            
            if (!('serviceWorker' in navigator)) {
                statusText.innerText = "Browser Tidak Mendukung";
                errorDetail.innerText = "Gunakan Chrome, Edge, atau Safari versi terbaru.";
                return;
            }

            try {
                // Memastikan sw.js dipanggil dari lokasi yang benar
                const swUrl = base + 'sw.js';
                console.log('Registering SW at:', swUrl);
                
                const reg = await navigator.serviceWorker.register(swUrl, { scope: base });
                console.log('SW Registered scope:', reg.scope);
                
                if (navigator.serviceWorker.controller) {
                    loadModule();
                } else {
                    statusText.innerText = "Engine Berhasil Dipasang...";
                    // Tunggu kontroler berubah (saat SW mengambil kendali pertama kali)
                    navigator.serviceWorker.addEventListener('controllerchange', () => {
                        window.location.reload();
                    });

                    // Paksa aktivasi jika sudah terpasang
                    if (reg.waiting) {
                        reg.waiting.postMessage('skipWaiting');
                    } else if (reg.installing) {
                        reg.installing.addEventListener('statechange', (e) => {
                            if (e.target.state === 'activated') window.location.reload();
                        });
                    }
                }
            } catch (err) {
                console.error('CRITICAL SW ERROR:', err);
                statusText.innerText = "Gagal Memuat Engine";
                errorDetail.innerHTML = "Penyebab: " + err.message + "<br><br><button onclick='window.location.reload()' style='background:#f1f5f9; padding:8px 16px; border-radius:8px; color:#1e293b; font-weight:bold; margin-top:10px;'>Coba Lagi</button>";
                statusText.style.color = "#ef4444";
            }
        }

        function loadModule() {
            const statusText = document.getElementById('status-text');
            statusText.innerText = "Memuat Antarmuka...";
            
            const script = document.createElement('script');
            script.type = 'module';
            // Gunakan jalur absolut untuk index.tsx agar tidak 404
            script.src = base + 'index.tsx?v=' + Date.now(); 
            script.onerror = (e) => {
                console.error('Module Load Error:', e);
                statusText.innerText = "Gagal Memuat Komponen UI";
                document.getElementById('error-detail').innerText = "Coba tekan Ctrl+F5 untuk membersihkan cache.";
            };
            document.body.appendChild(script);
        }

        initApp();
    </script>
</body>
