
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>E-Kartu Kendali - Mengalihkan...</title>
    <script type="text/javascript">
        // Skrip untuk menangani refresh pada Single Page App di GitHub Pages
        var path = window.location.pathname;
        var parts = path.split('/');
        
        // Asumsi standar GitHub Pages: /nama-repo/sub-path
        // Kita ingin kembali ke /nama-repo/index.html
        var repoName = parts[1];
        var redirectUrl = window.location.origin + '/' + repoName + '/index.html';
        
        // Simpan path yang diinginkan di session storage jika menggunakan routing (opsional)
        // window.sessionStorage.setItem('redirect', path);
        
        window.location.replace(redirectUrl);
    </script>
</head>
<body>
    Mengarahkan kembali ke aplikasi...
</body>
</html>
