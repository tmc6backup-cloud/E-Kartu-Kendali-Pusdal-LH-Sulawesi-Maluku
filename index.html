        window.appLog = function(msg, isError = false) {
            console.log(msg);
            const detail = document.getElementById('error-detail');
            if (detail) {
                const line = document.createElement('div');
                line.style.color = isError ? '#ef4444' : '#64748b';
                line.style.marginBottom = '6px';
                line.style.paddingLeft = '10px';
                line.style.borderLeft = isError ? '2px solid #ef4444' : '2px solid #cbd5e1';
                line.innerText = msg;
                detail.appendChild(line);
                detail.scrollTop = detail.scrollHeight;
            }
            if (isError && msg.includes("Unexpected token '<'")) {
                const statusText = document.getElementById('status-text');
                if (statusText) statusText.innerText = "Terdeteksi Konflik Cache";
                document.getElementById('retry-btn').style.display = 'block';
                document.getElementById('cache-hint').style.display = 'block';
            }
        };

        window.onerror = function(message) { window.appLog("Runtime Error: " + message, true); };
        window.onunhandledrejection = function(event) { window.appLog("Async Error: " + event.reason, true); };

<body>
    <div id="root">
        <div style="display: flex; flex-direction: column; align-items: center; gap: 20px; padding: 20px; text-align: center; width: 100%;">
            <div class="spinner"></div>
            <div id="status-container" style="width: 100%; display: flex; flex-direction: column; align-items: center;">
                <p id="status-text" style="font-size: 12px; font-weight: 800; color: #1e293b; text-transform: uppercase; letter-spacing: 0.15em; margin-bottom: 8px;">Inisialisasi Sistem</p>
                <div id="error-detail"></div>
                <div id="cache-hint" style="display:none; margin-top:15px; background:#fff7ed; padding:12px; border-radius:12px; border:1px solid #ffedd5; color:#9a3412; font-size:10px; font-weight:700; max-width:400px;">
                    TIP: Tekan CTRL + SHIFT + R (Windows) atau CMD + SHIFT + R (Mac) untuk membersihkan sisa cache lama.
                </div>
                <button id="retry-btn" onclick="window.location.reload()" style="display:none; margin-top:20px;" class="btn-action">REFRESH HALAMAN</button>
            </div>
        </div>
    </div>

    <script>
        const getBasePath = () => {
            const path = window.location.pathname;
            return path.substring(0, path.lastIndexOf('/') + 1) || '/';
        };

        const base = getBasePath();

        async function initApp() {
            window.appLog("Memulai Engine di: " + base);
            
            if (!('serviceWorker' in navigator)) {
                window.appLog("Browser Anda tidak mendukung Service Worker.", true);
                return;
            }

            try {
                // Hapus Service Worker lama jika ada masalah sinkronisasi
                const registrations = await navigator.serviceWorker.getRegistrations();
                for(let registration of registrations) {
                    if (registration.scope !== window.location.origin + base) {
                        window.appLog("Membersihkan registrasi lama...");
                        await registration.unregister();
                    }
                }

                const swUrl = base + 'sw.js?v=' + Date.now();
                const reg = await navigator.serviceWorker.register(swUrl, { scope: base });
                
                // Jika sudah ada controller, langsung muat modul
                if (navigator.serviceWorker.controller) {
                    window.appLog("Engine Terkoneksi. Menyiapkan UI...");
                    loadModule();
                } else {
                    window.appLog("Engine baru terpasang. Mengaktifkan...");
                    reg.addEventListener('updatefound', () => {
                        const newWorker = reg.installing;
                        newWorker.addEventListener('statechange', () => {
                            if (newWorker.state === 'activated') window.location.reload();
                        });
                    });
                    
                    // Fallback jika sudah aktif tapi controller belum siap
                    setTimeout(() => {
                        if (!navigator.serviceWorker.controller) {
                            window.appLog("Menunggu sinkronisasi engine...");
                            window.location.reload();
                        }
                    }, 2000);
                }
            } catch (err) {
                window.appLog("Kritis: " + err.message, true);
                document.getElementById('retry-btn').style.display = 'block';
            }
        }

        function loadModule() {
            document.getElementById('status-text').innerText = "Memuat Antarmuka";
            
            const script = document.createElement('script');
            script.type = 'module';
            // Hindari cache pada index.tsx
            script.src = base + 'index.tsx?nocache=' + Date.now(); 
            
            script.onload = () => window.appLog("Aplikasi siap dijalankan.");
            script.onerror = (e) => {
                window.appLog("File 'index.tsx' gagal dimuat atau tidak ditemukan.", true);
                document.getElementById('retry-btn').style.display = 'block';
            };
            
            document.body.appendChild(script);
        }

        initApp();
    </script>
</body>
